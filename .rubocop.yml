inherit_gem:
  jekyll: .rubocop.yml

AllCops:
  TargetRubyVersion: 2.1
  Include:
    - lib/**/*.rb

  Exclude:
    - .gitignore
    - .rspec
    - .rubocop.yml
    - .travis.yml
    - History.markdown
    - Gemfile.lock
    - LICENSE.txt
    - README.md
    - script/**/*
    - vendor/**/*

Lint/HandleExceptions:
  Exclude:
    - lib/jekyll/watcher.rb

Style/RescueStandardError:
  Exclude:
    - lib/jekyll/watcher.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/LineLength:
    Exclude:
      - jekyll-watch.gemspec
