sudo: false
language: ruby
rvm:
  - 2.3
  - 2.4
  - 2.5
branches:
  only:
    - master
before_install: 
- gem update --system
- gem install bundler
install:
- travis_retry script/bootstrap
script: script/cibuild
notifications:
  irc:
    on_success: change
    on_failure: change
    channels:
    - irc.freenode.org#jekyll
    template:
    - '%{repository}#%{build_number} %{message} %{build_url}'
  email:
    on_success: never
    on_failure: change
